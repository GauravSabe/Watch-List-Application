<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Meta tag for viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            /* Body background, font, and layout settings */
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #2c3e50, #bdc3c7);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            /* Container styling for padding and margin */
            padding: 20px;
            margin-top: 50px;
            flex: 1;
        }

        h2 {
            /* Header styling with animation */
            font-size: 1.5rem;
            color: #f39c12;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Navbar Styles */
        .navbar {
            /* Navbar background and shadow settings */
            background: rgba(44, 62, 80, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .navbar-brand {
            /* Navbar brand styling */
            font-size: 1.8rem;
            font-weight: bold;
            color: #f1c40f;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            /* Navbar link styling with hover effect */
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.3s;
        }

        .nav-link:hover {
            color: #f39c12;
            transform: scale(1.1);
        }

        /* Form Styles */
        .form-group {
            /* Form field margin */
            margin-bottom: 20px;
        }

        .form-control {
            /* Input field styling */
            border-radius: 10px;
            padding: 15px;
            background-color: #34495e;
            color: #ffffff;
        }

        .btn-primary {
            /* Button styling with hover effect */
            background-color: #f39c12;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }

        /* Footer Styles */
        footer {
            /* Footer styling to stick at bottom */
            text-align: center;
            padding: 20px;
            background: rgba(44, 62, 80, 0.8);
            color: #bdc3c7;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            /* Footer link styling */
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            /* Footer link hover effect */
            color: #e67e22;
        }

        /* Animation for fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <title>Submit an Item</title>
</head>

<body>
    <div class="container">
        <!-- Navbar with brand and navigation links -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class="navbar-brand" href="#">Watchlist App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlist">Watchlist</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="watchlistItemForm">Submit Item</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Form to submit a movie to the watchlist -->
        <h2>Submit movie do you want to add in watchlist</h2>
        <form action="#" method="post" th:action="@{/watchlistItemForm}" th:object="${watchlistItem}">
            <hr />
            <!-- Form fields for Title, Rating, Priority, Comments -->
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-4">
                    <input th:field="*{title}" type="text" class="form-control" placeholder="Mandatory">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:errors="*{title}"> </span>
                </div>
            </div>

            <div class="form-group row">
                <label for="rating" class="col-sm-2 col-form-label mr-0">Rating</label>
                <div class="col-sm-4">
                    <input th:field="*{rating}" type="text" class="form-control" placeholder="5.0 < Number < 10.0">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:errors="*{rating}"> </span>
                </div>
            </div>

            <div class="form-group row">
                <label for="priority" class="col-sm-2 col-form-label mr-0">Priority</label>
                <div class="col-sm-4">
                    <input th:field="*{priority}" type="text" class="form-control" placeholder="L|M|H">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:errors="*{priority}"> </span>
                </div>
            </div>

            <div class="form-group row">
                <label for="comments" class="col-sm-2 col-form-label">Comments</label>
                <div class="col-sm-4">
                    <textarea th:field="*{comment}" class="form-control" rows="3" placeholder="Max. 50 chars"></textarea>
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:errors="*{comment}"> </span>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="hidden" th:field="*{id}" />
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>

    </div>

    <!-- Footer with copyright info -->
    <footer>
        <p>&copy; 2024 Watchlist App | Designed with ❤️ for movie lovers.</p>
    </footer>

    <!-- Scripts for Bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
