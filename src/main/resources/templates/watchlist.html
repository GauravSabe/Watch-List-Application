<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #2c3e50, #bdc3c7);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
            margin-top: 50px;
            flex: 1;
        }

        h2 {
            font-size: 2rem; /* Title styling */
            color: #f39c12; /* Title color */
            font-weight: bold; /* Bold title */
            text-align: center;
            animation: fadeIn 2s ease-in-out; /* Fade-in effect */
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(44, 62, 80, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f1c40f;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.3s;
        }

        .nav-link:hover {
            color: #f39c12;
            transform: scale(1.1); /* Hover effect */
        }

        /* Table Styles */
        .table {
            width: 100%;
            margin-top: 30px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .table th,
        .table td {
            color: #ffffff;
            text-align: left;
            padding: 12px;
        }

        .table th {
            background-color: #2c3e50;
        }

        .table tr:nth-child(even) {
            background-color: #3b4a58;
        }

        .btn-info {
            background-color: #f39c12;
            border: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn-info:hover {
            background-color: #e67e22;
            transform: scale(1.1); /* Hover effect */
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(44, 62, 80, 0.8);
            color: #bdc3c7;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #e67e22;
        }

        /* Animation for fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <title>Watchlist App</title>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class="navbar-brand" href="#">Watchlist App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="watchlist">Watchlist</a> <!-- Active link for Watchlist -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlistItemForm">Submit Item</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <h2>Watchlist</h2> <!-- Title for the watchlist page -->
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th class="text-left">Title</th>
                    <th class="text-left">Rating</th>
                    <th class="text-left">Priority</th>
                    <th class="text-left">Comment</th>
                    <th class="text-left"></th> <!-- For update button -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="movierow :${watchlistrows}">
                    <!-- Displaying movie details dynamically using Thymeleaf -->
                    <td th:text="${movierow.title}">Avatar</td>
                    <td th:text="${movierow.rating}">7.8</td>
                    <td th:text="${movierow.priority}">LOW</td>
                    <td th:text="${movierow.comment}">Peter recommended</td>
                    <td><a href="#" class="btn btn-info" role="button" th:href="@{/watchlistItemForm(id=${movierow.id})}">Update</a></td> <!-- Update button -->
                </tr>
            </tbody>
        </table>

        <hr />

        <!-- Additional Info -->
        <div>
            <div>Number of movies to watch: <span th:text="${noofmovies}"> </span></div> <!-- Display number of movies -->
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Watchlist App | Designed with ❤️ for movie lovers.</p> <!-- Footer with copyright -->
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
